<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #fbbf24 0%, #1e1e1e 100%);
            min-height: 100vh;
            overflow: hidden;
        }

        .floating {
            position: absolute;
            border-radius: 50%;
            opacity: 0.3;
            filter: blur(8px);
            animation: float 8s ease-in-out infinite;
        }

        .float1 {
            width: 170px;
            height: 170px;
            top: 5%;
            left: 12%;
            background: #fbbf24;
            animation-delay: 0s;
        }

        .float2 {
            width: 110px;
            height: 110px;
            top: 15%;
            right: 7%;
            background: #1e1e1e;
            animation-delay: 0.5s;
        }

        .float3 {
            width: 100px;
            height: 100px;
            bottom: 7%;
            left: 15%;
            background: #fbbf24;
            animation-delay: 1s;
        }

        .float4 {
            width: 130px;
            height: 130px;
            bottom: 10%;
            right: 10%;
            background: #1e1e1e;
            animation-delay: 1.5s;
        }

        .float5 {
            width: 95px;
            height: 95px;
            top: 35%;
            left: 2%;
            background: #fbbf24;
            animation-delay: 2s;
        }

        .float6 {
            width: 120px;
            height: 120px;
            top: 50%;
            right: 4%;
            background: #1e1e1e;
            animation-delay: 2.5s;
        }

        .float7 {
            width: 105px;
            height: 105px;
            bottom: 25%;
            left: 32%;
            background: #fbbf24;
            animation-delay: 3s;
        }

        .float8 {
            width: 85px;
            height: 85px;
            top: 60%;
            right: 30%;
            background: #1e1e1e;
            animation-delay: 3.5s;
        }

        .float9 {
            width: 70px;
            height: 70px;
            top: 75%;
            left: 60%;
            background: #fbbf24;
            animation-delay: 4s;
        }

        .float10 {
            width: 90px;
            height: 90px;
            bottom: 38%;
            right: 38%;
            background: #1e1e1e;
            animation-delay: 4.5s;
        }

        .float11 {
            width: 80px;
            height: 80px;
            top: 50%;
            left: 60%;
            background: #fbbf24;
            animation-delay: 5s;
        }

        .float12 {
            width: 60px;
            height: 60px;
            bottom: 12%;
            right: 60%;
            background: #1e1e1e;
            animation-delay: 5.5s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-30px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .animate-fadeIn {
            animation: fadeIn 0.3s ease-out forwards;
        }

        @keyframes popup-animate {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .popup-animate.show {
            animation: popup-animate 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .popup-animate.hide {
            animation: popup-animate 0.4s cubic-bezier(0.4, 0, 0.2, 1) reverse forwards;
        }
    </style>
    <style>
        .floating-help-box {
            position: fixed;
            bottom: 32px;
            right: 32px;
            z-index: 100;
            background: #23272a;
            color: #fff;
            border-radius: 1rem;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.25);
            padding: 1.5rem 2rem 1.2rem 1.5rem;
            min-width: 260px;
            max-width: 320px;
            font-size: 1rem;
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            transition: opacity 0.3s;
        }

        .floating-help-close {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
            margin-left: auto;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .floating-help-close:hover {
            opacity: 1;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen relative">
    <div class="floating float1"></div>
    <div class="floating float2"></div>
    <div class="floating float3"></div>
    <div class="floating float4"></div>
    <div class="floating float5"></div>
    <div class="floating float6"></div>
    <div class="floating float7"></div>
    <div class="floating float8"></div>
    <div class="floating float9"></div>
    <div class="floating float10"></div>
    <div class="floating float11"></div>
    <div class="floating float12"></div>

    <!-- Notification Popup -->
    <div id="popupNotification"
        class="fixed top-8 left-1/2 transform -translate-x-1/2 z-50 hidden transition-all duration-500 w-full max-w-md px-4">
        <!-- Content injected by JS -->
    </div>
    <div
        class="max-w-md w-full bg-gradient-to-br from-[#1e1e1e] to-[#2d2d2d] p-10 rounded-lg shadow-2xl z-10 border border-[#fbbf24]/30 animate-fadeIn">
        <!-- Registration Error Popup Trigger -->
        {% if error %}
        <script>
            window.addEventListener('DOMContentLoaded', function () {
                showPopup('{{ error }}', 'error');
            });
        </script>
        {% endif %}

        <div class="text-center mb-8">
            <div class="inline-block p-3 rounded-full bg-[#fbbf24]/20 mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-[#fbbf24]" viewBox="0 0 20 20"
                    fill="currentColor">
                    <path
                        d="M8 9a3 3 0 100-6 3 3 0 000 6zM8 11a6 6 0 016 6H2a6 6 0 016-6zM16 7a1 1 0 10-2 0v1h-1a1 1 0 100 2h1v1a1 1 0 102 0v-1h1a1 1 0 100-2h-1V7z" />
                </svg>
            </div>
            <h2 class="text-3xl font-bold mb-2 text-white">Create an account</h2>
            <p class="text-gray-300">Join the chat community!</p>
        </div>

        <form method="POST" class="space-y-5">
            <div class="relative">
                <label class="block text-gray-200 text-sm font-medium mb-1">Username</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20"
                            fill="currentColor">
                            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>
                    <input type="text" name="username"
                        class="w-full pl-10 pr-3 py-2.5 rounded-lg bg-[#2d2d2d]/80 text-white border border-[#fbbf24]/50 focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent transition-all"
                        required>
                </div>
            </div>

            <div class="relative">
                <label class="block text-gray-200 text-sm font-medium mb-1">Email</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20"
                            fill="currentColor">
                            <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                            <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                        </svg>
                    </div>
                    <input type="email" name="email"
                        class="w-full pl-10 pr-3 py-2.5 rounded-lg bg-[#2d2d2d]/80 text-white border border-[#fbbf24]/50 focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent transition-all"
                        required>
                </div>
            </div>

            <div class="relative">
                <label class="block text-gray-200 text-sm font-medium mb-1">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20"
                            fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>
                    <input type="password" name="password"
                        class="w-full pl-10 pr-3 py-2.5 rounded-lg bg-[#2d2d2d]/80 text-white border border-[#fbbf24]/50 focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent transition-all"
                        required>
                </div>
            </div>

            <button type="submit"
                class="w-full py-3 rounded-lg bg-gradient-to-r from-[#fbbf24] to-amber-600 hover:from-amber-600 hover:to-[#fbbf24] text-white font-semibold transition-all duration-300 transform hover:-translate-y-0.5 shadow-lg mt-2">
                <div class="flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20"
                        fill="currentColor">
                        <path
                            d="M8 9a3 3 0 100-6 3 3 0 000 6zM8 11a6 6 0 016 6H2a6 6 0 016-6zM16 7a1 1 0 10-2 0v1h-1a1 1 0 100 2h1v1a1 1 0 102 0v-1h1a1 1 0 100-2h-1V7z" />
                    </svg>
                    Register
                </div>
            </button>
        </form>

        <div class="mt-8 pt-6 border-t border-gray-700/50">
            <p class="text-center text-sm text-gray-400">Already have an account? <a href="/login"
                    class="text-[#fbbf24] hover:text-amber-400 font-medium transition-colors">Login</a></p>
        </div>
    </div>
    <style>
        .popup-animate {
            opacity: 0;
            transform: translateY(-30px);
            transition: opacity 0.5s cubic-bezier(0.4, 0, 0.2, 1), transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .popup-animate.show {
            opacity: 1;
            transform: translateY(0);
        }

        .popup-animate.hide {
            opacity: 0;
            transform: translateY(-30px);
        }
    </style>
    <script>
        // Popup notification logic
        function showPopup(message, type) {
            const popup = document.getElementById('popupNotification');
            let icon = '';
            let bgGradient = '';
            let ringColor = '';
            let iconBg = '';

            if (type === 'success') {
                icon = `<svg class='w-6 h-6 text-white' fill='none' stroke='currentColor' stroke-width='2' viewBox='0 0 24 24'><path stroke-linecap='round' stroke-linejoin='round' d='M5 13l4 4L19 7'/></svg>`;
                bgGradient = 'bg-gradient-to-r from-amber-600 to-yellow-500';
                ringColor = 'ring-amber-500/50';
                iconBg = 'bg-amber-500';
            } else {
                icon = `<svg class='w-6 h-6 text-white' fill='none' stroke='currentColor' stroke-width='2' viewBox='0 0 24 24'><path stroke-linecap='round' stroke-linejoin='round' d='M6 18L18 6M6 6l12 12'/></svg>`;
                bgGradient = 'bg-gradient-to-r from-red-600 to-rose-600';
                ringColor = 'ring-red-500/50';
                iconBg = 'bg-red-500';
            }

            popup.innerHTML = `
            <div class='popup-animate flex items-center px-4 py-4 rounded-lg shadow-2xl ring-1 ${ringColor} ${bgGradient} text-white backdrop-blur-sm'>
                <div class='${iconBg} rounded-full p-2 mr-3 shadow-lg'>
                    ${icon}
                </div>
                <div class='flex-1 font-medium'>${message}</div>
                <button onclick='dismissPopup()' class='ml-3 p-1 rounded-full hover:bg-white/20 transition-colors'>
                    <svg class='w-5 h-5 text-white/80' fill='none' stroke='currentColor' viewBox='0 0 24 24'>
                        <path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M6 18L18 6M6 6l12 12'></path>
                    </svg>
                </button>
            </div>
        `;
            const notif = popup.querySelector('.popup-animate');
            popup.classList.remove('hidden');
            // Trigger reflow for animation
            void notif.offsetWidth;
            notif.classList.add('show');
            // Hide after 4 seconds
            window.popupTimeout = setTimeout(() => {
                dismissPopup();
            }, 4000);
        }

        function dismissPopup() {
            clearTimeout(window.popupTimeout);
            const popup = document.getElementById('popupNotification');
            const notif = popup.querySelector('.popup-animate');
            if (notif) {
                notif.classList.remove('show');
                notif.classList.add('hide');
                setTimeout(() => {
                    popup.classList.add('hidden');
                    popup.innerHTML = '';
                }, 500);
            }
        }
    </script>
    <!-- Floating Help Box -->
    <div id="floatingHelpBox" class="floating-help-box">
        <span>Need help? <a href="#" id="contactSupportLink"
                class="underline text-amber-300 hover:text-amber-400">Contact support</a>.</span>

        <!-- Support Modal -->
        <div id="supportModal"
            class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-70 z-50 hidden backdrop-blur-sm transition-all duration-300">
            <div
                class="bg-gradient-to-br from-[#1e1e1e] to-[#2d2d2d] p-8 rounded-lg shadow-2xl max-w-md w-full relative border border-[#fbbf24]/30 animate-fadeIn">
                <div class="absolute -top-2 -right-2">
                    <button id="closeSupportModal"
                        class="bg-[#fbbf24] text-[#1e1e1e] rounded-full w-8 h-8 flex items-center justify-center hover:bg-amber-500 transition-colors shadow-lg font-bold">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
                <div class="text-center mb-6">
                    <h2 class="text-xl font-bold text-white">Contact Support</h2>
                    <p class="text-gray-300 text-sm mt-1">We're here to help you</p>
                </div>
                <form id="supportForm" class="space-y-4">
                    <div class="relative">
                        <label for="supportName" class="block text-gray-200 text-sm font-medium mb-1">Name</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400"
                                    viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                                        clip-rule="evenodd" />
                                </svg>
                            </div>
                            <input id="supportName" type="text" placeholder="Your name"
                                class="w-full pl-10 pr-3 py-2.5 rounded-lg bg-[#2d2d2d]/80 text-white border border-[#fbbf24]/50 focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent transition-all"
                                required>
                        </div>
                    </div>
                    <div class="relative">
                        <label for="supportEmail" class="block text-gray-200 text-sm font-medium mb-1">Email</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400"
                                    viewBox="0 0 20 20" fill="currentColor">
                                    <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                                    <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                                </svg>
                            </div>
                            <input id="supportEmail" type="email" placeholder="your@email.com"
                                class="w-full pl-10 pr-3 py-2.5 rounded-lg bg-[#2d2d2d]/80 text-white border border-[#fbbf24]/50 focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent transition-all"
                                required>
                        </div>
                    </div>
                    <div class="relative">
                        <label for="supportMessage" class="block text-gray-200 text-sm font-medium mb-1">Message</label>
                        <div class="relative">
                            <div class="absolute top-3 left-3 flex items-start pointer-events-none">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400"
                                    viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd"
                                        d="M18 10c0 3.866-3.582 7-8 7a8.841 8.841 0 01-4.083-.98L2 17l1.338-3.123C2.493 12.767 2 11.434 2 10c0-3.866 3.582-7 8-7s8 3.134 8 7zM7 9H5v2h2V9zm8 0h-2v2h2V9zM9 9h2v2H9V9z"
                                        clip-rule="evenodd" />
                                </svg>
                            </div>
                            <textarea id="supportMessage" rows="4" placeholder="How can we help you?"
                                class="w-full pl-10 pr-3 py-2.5 rounded-lg bg-[#2d2d2d]/80 text-white border border-[#fbbf24]/50 focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent transition-all resize-none"
                                required></textarea>
                        </div>
                    </div>
                    <button type="submit"
                        class="w-full py-3 rounded-lg bg-gradient-to-r from-[#fbbf24] to-amber-600 hover:from-amber-600 hover:to-[#fbbf24] text-[#1e1e1e] font-semibold transition-all duration-300 transform hover:-translate-y-0.5 shadow-lg">
                        <div class="flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20"
                                fill="currentColor">
                                <path
                                    d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
                            </svg>
                            Send
                        </div>
                    </button>
                </form>
                <div class="mt-4 text-center text-xs text-gray-400">
                    We typically respond within 24 hours
                </div>
            </div>
        </div>
        <script>
            // Support modal logic
            document.getElementById('contactSupportLink').onclick = function (e) {
                e.preventDefault();
                document.getElementById('supportModal').classList.remove('hidden');
            };
            document.getElementById('closeSupportModal').onclick = function () {
                document.getElementById('supportModal').classList.add('hidden');
            };
            document.getElementById('supportModal').onclick = function (e) {
                if (e.target === this) {
                    this.classList.add('hidden');
                }
            };
            // Optional: Simple front-end validation and feedback
            document.getElementById('supportForm').onsubmit = function (e) {
                e.preventDefault();
                alert('Thank you for contacting support!');
                document.getElementById('supportModal').classList.add('hidden');
                this.reset();
            };
        </script>
        <button class="floating-help-close"
            onclick="document.getElementById('floatingHelpBox').style.display='none'">&times;</button>
    </div>
    <script>
        // Support modal logic
        document.getElementById('contactSupportLink').onclick = function (e) {
            e.preventDefault();
            document.getElementById('supportModal').classList.remove('hidden');
        };
        document.getElementById('closeSupportModal').onclick = function () {
            document.getElementById('supportModal').classList.add('hidden');
        };
        // Optional: Close modal on background click
        document.getElementById('supportModal').onclick = function (e) {
            if (e.target === this) {
                this.classList.add('hidden');
            }
        };
    </script>
</body>

</html>
